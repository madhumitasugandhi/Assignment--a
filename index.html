<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Counter</title>
    <style>
        body {
            background-color: bisque;
        }

        .title {
            font-size: 65px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            color: rgb(61, 9, 9)
        }

        .product-card {
            width: 300px;
            height: 450px;
            border: 2px double black;
            border-radius: 8px;
            margin: 50px auto;
            background-color: white;
        }

        .img-flower {
            height: 250px;
            display: block;
            margin: 18px auto;
            border: 1px solid brown;
            border-radius: 0px 0px 20px 20px;
        }

        .text {
            font-size: 20px;
            font-family: cursive;
            text-align: center;
            color: rgb(85, 32, 134);
        }

        .btn-buy {
            display: block;
            margin: 15px auto;
            font: 25px;
            padding: 5px 15px;
            border-radius: 15px;
            border: 1px solid black;
            color: white;
            background-color: rgb(138, 40, 29);
            cursor: pointer;
        }

        .btn-quantity {
            height: 30px;
            margin-top: 40px;
            cursor: pointer;

        }

        .quantity-btn-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .quantity-text {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <p class="title"><u>Welcome to flower shopsy</u></p>
    <div class="product-card">
        <img src="img.webp" class="img-flower" />
        <h1 class="text">Flower bouquet</h1>

        <div class="quantity-btn-container">
            <img src="minus.png" class="btn-quantity" onclick="handleQuantity('dec')" />

            <span class="quantity-text" id="quantity-text">1</span>

            <img src="add.png" class="btn-quantity" onclick="handleQuantity('inc')" />
        </div>
        <button class="btn-buy">Buy Now</button>
    </div>
    <script>
        function handleQuantity(action) {
            const quantityElement = document.getElementById("quantity-text")
            let quantity = parseInt(quantityElement.innerText);
            if (quantity == 1 && action == 'dec') {
                alert('You have to purches minimum 1 quantity')
                return
            }
            else if (quantity == 5 && action == 'inc') {
                alert('You cannot buy more than 5 quantity ')
                return
            }


            if (action == 'inc') {
                quantityElement.innerText = ++quantity;
            }
            else {
                quantityElement.innerText = --quantity;
            }
        }
    </script>
</body>

</html>
